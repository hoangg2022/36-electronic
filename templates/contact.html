<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Electronic Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
        }
        .contact-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 2em;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 1em;
            font-size: 2em;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .contact-form label {
            font-weight: 600;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .contact-form button {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 0.8em;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .contact-form button:hover {
            background: #1e40af;
            transform: scale(1.05);
        }
        .contact-info {
            margin-top: 2em;
            text-align: center;
        }
        .contact-info p {
            margin: 0.5em 0;
            color: #555;
        }
        .contact-info i {
            color: #2563eb;
            margin-right: 0.5em;
        }
        @media (max-width: 768px) {
            .contact-container {
                margin: 100px 1em 50px;
                padding: 1.5em;
            }
            .contact-container h2 {
                font-size: 1.5em;
            }
            .contact-form input, .contact-form textarea, .contact-form button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    {% include 'header/header.html' %}
    <div class="contact-container">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <form class="contact-form" id="contactForm" action="{{ url_for('contact.contact') }}" method="POST">
            <label for="name">Họ và Tên</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Tin Nhắn</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Gửi Tin Nhắn</button>
        </form>
        <div class="contact-info">
            <p><i class="fas fa-map-marker-alt"></i> 123 Đường Lê Lợi, TP. Thanh Hóa</p>
            <p><i class="fas fa-phone"></i> 1900 363 636</p>
            <p><i class="fas fa-envelope"></i> support@36electronicshop.vn</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '{{ url_for("contact.contact") }}',
                    method: 'POST',
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(response) {
                        alert(response.message);
                        if (response.success) {
                            $('#contactForm')[0].reset();
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Đã xảy ra lỗi khi gửi tin nhắn. Vui lòng thử lại.');
                        console.error('Lỗi khi gửi biểu mẫu:', status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
